<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="content">
        <div class="card">
            <div class="card-top">
                <div class="card-image">
                    <img src="./image-equilibrium.jpg" alt="">
                </div>
            </div>
            <div class="card-bottom">
                <h2>Equilibrium #2437</h2>
                <p>Lorem ipsum dolor sit amet consectetur <br elit. Sint, amet?</p>
                <div class="card-info">
                    <div class="info-left">
                        <div class="eth-img">
                            <img src="./icon-ethereum.svg" alt="">   
                        </div>
                        <div class="eth-price">
                            0.041ETH
                        </div>
                    </div>
                    <div class="info-right">
                        <div class="clock-img">
                            <img src="./icon-clock.svg" alt="">
                        </div>
                        <div class="time">
                            3 days left
                        </div>
                    </div>
                </div>
                <hr>
                <div class="info-bottom">
                    <div class="info-bottom-left">
                        <div class="avatar-img">
                            <img src="./image-avatar.png" alt="">
                        </div>
                    </div>
                    <div class="info-bottom-right">
                        <h5><span> Creation of</span> Jules Wyvern</h5>
                    </div>
                </div>

            </div>
        </div>
    </div>
